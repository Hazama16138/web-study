<div>
<h1>ポストカードの作り方</h1>
<h2>元画像を用意する</h2>
<img src="images/post_01.gif" alt="元画像" width="450" height="295"><br>
元になるものを用意します。絵でも、写真でもかまいません。<br>
<h2>文字をのせる</h2>
<img src="images/post_02.gif" alt="" width="450" height="295"><br>
「暑中お見舞い申し上げます」や、「明けましておめでとう」などの文字を載せます。<br>
<h2>メッセージを書く部分を加える</h2>
<img src="images/post_03.gif" alt="メッセージ追加部分" width="450" height="295"><br>
メッセージが読みやすいように、色のうすい部分を作成します。<br>
あとはメッセージを自分で書き込むだけです。<br>
<h2>レイアウトや色合いを変更する</h2>
<img src="images/post_04.gif" alt="色合い変更" width="450" height="295"><br>
メッセージ用のボックスや、文字の場所を変更したり、色合いを変えたりして、<br>
自分だけのオリジナルポストカードを作ってみましょう。<br>
<p>このページの一番上に戻る</p>
