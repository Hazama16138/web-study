<h1>小学校理科</h1>
<h2>生態ピラミッド</h2>
<div class="guide">生き物同士の食物連鎖と生き物の個体数の関係を図で表すと、ピラミッドの形になります。<br>
これが生態ピラミッドです。<br>
授業では、何も書かれていないピラミッドの絵と、<br>
様々な動物のシールが生徒に渡されます。<br>
3〜4人のグループを作って、ピラミッドを完成させてみましょう。</div>
