<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQueryの練習</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){
      $('#test').on('click',function(){
        alert('クリックしたよー！');
      });
    });
  </script>
</head>
<body>
  <button id="test">クリック！</button>
</body>
</html>
