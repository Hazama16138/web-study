      <article>
        <h1>人気の動物たち</h1>
        <p>
          ZOO LOGICALでは、特にゴリラ、ホッキョクグマなどが人気です。
          動物たちも皆さんに会えるのを楽しみにしています。
          ぜひ、会いに来てください。
        </p>
        <div class="animals_area">
          <figure>
            <img src="images/animals_photo1.jpg">
            <figcaption>
              ゴリラ<br>
              優しい性格で、バナナや葉だけではなく、昆虫も食べる雑食動物です。
            </figcaption>
          </figure>
          <figure>
            <img src="images/animals_photo2.jpg">
            <figcaption>
              ホッキョクグマ<br>
              泳ぎが大得意で、何十kmも海を泳ぐことができます。
            </figcaption>
          </figure>
        </div>
        <div class="animals_area">
          <figure>
            <img src="images/animals_photo3.jpg">
            <figcaption>
              ニホンザル<br>
              群れを作り集団生活をしています。知能が高く学習能力があります。
            </figcaption>
          </figure>
          <figure>
            <img src="images/animals_photo4.jpg">
            <figcaption>
              シマウマ<br>
              名前の由来であるその縞模様は、外敵から身を守る保護色といわれています。
            </figcaption>
          </figure>
        </div>
        <div class="animals_area">
          <figure>
            <img src="images/animals_photo5.jpg">
            <figcaption>
              ツキノワグマ<br>
              特徴は胸の三日月模様です。昼にも活動しますが、実や夜行性です。
            </figcaption>
          </figure>
          <figure>
            <img src="images/animals_photo6.jpg">
            <figcaption>
              ヒョウ<br>
              ご飯は木の上で食べることもあります。食事の時間にはその姿が見られるかもしれません。
            </figcaption>
          </figure>
        </div>
